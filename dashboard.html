<!DOCTYPE html>
<html>
<head>
  <title>Jump Game Dashboard</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #points {
      font-size: 24px;
      color: green;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Jump Game Dashboard</h1>
  <p>यहां आप अपने पॉइंट्स देख सकते हैं।</p>

  <div id="points">Loading...</div>

  <!-- Firebase SDK Scripts -->
  <script type="module">
    // Firebase SDKs import करें
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // आपकी Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBTYElsaAhqMkjEaXvPeBm8oLTAzi6lb28",
      authDomain: "jumpgamerewards.firebaseapp.com",
      databaseURL: "https://jumpgamerewards-default-rtdb.firebaseio.com",
      projectId: "jumpgamerewards",
      storageBucket: "jumpgamerewards.appspot.com",
      messagingSenderId: "956249211860",
      appId: "1:956249211860:web:457c5058fdeb9be1fa0c41"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    // यूज़र लॉगिन है या नहीं चेक करें
    onAuthStateChanged(auth, (user) => {
      const pointDiv = document.getElementById("points");
      if (user) {
        const uid = user.uid;
        const pointRef = ref(db, 'users/' + uid + '/points');
        onValue(pointRef, (snapshot) => {
          const points = snapshot.val() || 0;
          pointDiv.innerText = `आपके पॉइंट्स: ${points}`;
        });
      } else {
        pointDiv.innerText = "कृपया पहले लॉगिन करें।";
      }
    });
  </script>

</body>
</html>
